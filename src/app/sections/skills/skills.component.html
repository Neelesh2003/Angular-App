<div class="box-container">
  <div class="body-part">
  <div class="slider-container">
    <div class="slider">
      <div
        *ngFor="let skill of  skills; let i = index"
        class="project-card"
        [ngClass]="{
          active: i === currentIndex,
          prev: i === (currentIndex - 1 +  skills.length) %  skills.length,
          next: i === (currentIndex + 1) %  skills.length,
          hidden: i !== currentIndex && i !== (currentIndex - 1 +  skills.length) % skills.length && i !== (currentIndex + 1) % skills.length
        }"
      >
        <!-- <h3>My Skills</h3> -->
        <div class="tech-badges">
          <span class="tech">{{ skill }}</span>
        </div>
      </div>
    </div>

    <!-- Dots -->
    <div class="dots">
      <span
        *ngFor="let  skill of  skills; let i = index"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
      ></span>
    </div>

    <!-- Buttons -->
  
  </div>
</div>

</div>
