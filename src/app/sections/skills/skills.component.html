<div class="box-container">
  <div class="body-part">
    <div class="slider-container">
      <div class="skills-container">

        <!-- Programming Languages -->
        <div class="skill-section" data-section="programming" #section>
          <h2>Programming Languages</h2>
          <div class="skill" *ngFor="let skill of programmingLanguages">
            <div class="skill-header">
              <span>{{ skill.name }}</span>
              <span>{{ skill.percentage }}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-1" [style.width.%]="skill.isVisible ? skill.percentage : 0"></div>
            </div>
          </div>
        </div>

        <!-- Frontend Development -->
        <div class="skill-section" data-section="frontend" #section>
          <h2>Frontend Development</h2>
          <div class="skill" *ngFor="let skill of frontendDevelopment">
            <div class="skill-header">
              <span>{{ skill.name }}</span>
              <span>{{ skill.percentage }}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-2" [style.width.%]="skill.isVisible ? skill.percentage : 0"></div>
            </div>
          </div>
        </div>

        <div class="skill-section" data-section="backend" #section>
          <h2>Backend Development</h2>
          <div class="skill" *ngFor="let skill of backendDevelopment">
            <div class="skill-header">
              <span>{{ skill.name }}</span>
              <span>{{ skill.percentage }}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-3" [style.width.%]="skill.isVisible ? skill.percentage : 0"></div>
            </div>
          </div>
        </div>

        <!-- Tools & Technologies -->
        <div class="skill-section" data-section="tools" #section>
          <h2>Tools & Technologies</h2>
          <div class="skill" *ngFor="let skill of toolsTechnologies">
            <div class="skill-header">
              <span>{{ skill.name }}</span>
              <span>{{ skill.percentage }}%</span>
            </div>
            <div class="progress-bar">
              <div class="progress-4" [style.width.%]="skill.isVisible ? skill.percentage : 0"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="slider">
        <div *ngFor="let skill of  skills; let i = index" class="project-card" [ngClass]="{
          active: i === currentIndex,
          prev: i === (currentIndex - 1 +  skills.length) %  skills.length,
          next: i === (currentIndex + 1) %  skills.length,
          hidden: i !== currentIndex && i !== (currentIndex - 1 +  skills.length) % skills.length && i !== (currentIndex + 1) % skills.length
        }">
          <!-- <h3>My Skills</h3> -->
          <div class="tech-badges">
            <span class="tech">{{ skill }}</span>
          </div>
        </div>
      </div>

      <!-- Dots -->
      <div class="dots">
        <span *ngFor="let  skill of  skills; let i = index" [class.active]="i === currentIndex"
          (click)="goToSlide(i)"></span>
      </div>


    </div>
  </div>
</div>
