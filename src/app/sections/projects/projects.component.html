<div class="box-container">
  <div class="body-part">
  <div class="slider-container">
    <div class="slider">
      <div
        *ngFor="let project of projects; let i = index"
        class="project-card"
        [ngClass]="{
          active: i === currentIndex,
          prev: i === (currentIndex - 1 + projects.length) % projects.length,
          next: i === (currentIndex + 1) % projects.length,
          hidden: i !== currentIndex && i !== (currentIndex - 1 + projects.length) % projects.length && i !== (currentIndex + 1) % projects.length
        }"
      >
        <div class="project-icon">
          <i class="{{ project.icon }}"></i>
        </div>
        <h4>{{ project.title }}</h4>
        <p [innerHTML]="project.description"></p>
        <h5>Technologies Used:</h5>
        <div class="tech-badges">
          <span class="tech" *ngFor="let tech of project.technologies">{{ tech }}</span>
        </div>
        <button class="github-btn">
          <a href="{{ project.github }}" target="_blank">Github Link</a>
        </button>
      </div>
    </div>

    <!-- Dots -->
    <div class="dots">
      <span
        *ngFor="let project of projects; let i = index"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
      ></span>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button (click)="prevSlide()">Previous</button>
      <button (click)="nextSlide()">Next</button>
    </div>
  </div>
</div>

</div>
